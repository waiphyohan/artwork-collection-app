

<form [formGroup]="artForm" class="nx-margin-y-m">
  <div nxLayout="grid">
    <div nxRow>
      <div nxCol="12,12,6">

      </div>
      <div nxCol="12,12,6">
        <nx-formfield nxLabel="Sort by:">
          <nx-dropdown 
            formControlName="sortControl" 
            [options]="sortOptions"
            (selectionChange)="onChangeSortOptions()"
          ></nx-dropdown>
        </nx-formfield>
      </div>
    </div>
  </div>
</form>

<div nxLayout="grid" >  
    <div nxRow *ngIf="filterAndSortArtWorks$ | async as artworks">    
        <div nxCol="3" *ngFor="let artwork of artworks">
            <app-artwork-card [artwork]="artwork" [iiifUrl]="iiifUrl"></app-artwork-card>
        </div>        
    </div>
</div>

<div nxLayout="grid" class="nx-margin-y-m">
    <div nxRow>
      <div nxCol="4" nxColOffset="4">
        <nx-pagination
          [nxCount]="count"
          [nxPage]="page"
          [nxPerPage]="perPage"
          nxType="advanced"
          (nxGoPrev)="prevPage()"
          (nxGoNext)="nextPage()"
          (nxGoPage)="goToPage($event)"
        >
        </nx-pagination>
      </div>
    </div>
</div>
